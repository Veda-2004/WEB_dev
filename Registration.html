<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #04083b;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-color:rgb(0, 0, 0);
        }

        form {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 100%;
            box-sizing: border-box;
            text-color:rgb(0, 0, 0);
        }

        h2 {
            text-align: center;
            color: #030000;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        #password-strength {
            margin-top: 4px;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .password-strength-weak {
            color: #ff5252;
        }

        .password-strength-medium {
            color: #ffa726;
        }

        .password-strength-strong {
            color: #66bb6a;
        }

        small {
            display: block;
            margin-top: 8px;
            font-size: 12px;
            color: #888;
        }

    </style>
</head>

<body>
        <div id="success-message"></div>
        <form id="registrationForm" onsubmit="return validateForm()">
        <h2> Registration Form</h2>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <small>Password must be at least 8 characters long.</small>
        <div id="password-strength"></div>

        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        <small>Enter a 10-digit mobile number.</small>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="" disabled selected>Select your gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <button type="submit">Register</button>
    </form>

    <script>
        function validateForm() {
            
            var email = document.getElementById('email').value;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Invalid email address');
                return false;
            }

           
            var password = document.getElementById('password').value;
            var passwordStrength = document.getElementById('password-strength');
            var passwordStrengthClass = '';

            if (password.length < 8) {
                passwordStrengthClass = 'password-strength-weak';
            } else if (password.length < 12) {
                passwordStrengthClass = 'password-strength-medium';
            } else {
                passwordStrengthClass = 'password-strength-strong';
            }

            passwordStrength.textContent = 'Password Strength: ' + passwordStrengthClass.split('-').pop();
            passwordStrength.className = passwordStrengthClass;
            window.alert("Registration Successful");
            return true;
         
        }
    </script>
</body>

</html>
